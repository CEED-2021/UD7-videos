<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test fetch</title>
</head>
<body>
<script>
  // -----------------------------------------
  // This will resolve the promise with the data
  // -----------------------------------------
  fetch('https://pokeapi.co/api/v2/pokemon/ditto')
  .then( (response) => {
    console.log(response.status)
    return response.json();
  })
  .then((data) => {
    console.log(data)
  })
  .catch( (error) => {
    console.log(`Cant't get data: ${error}`)
  })

  // -----------------------------------------
  // This will resolve the promise with a 404 status
  // -----------------------------------------
  fetch('https://pokeapi.co/api/v2/ERRORINURL/ditto')
  .then( (response) => {
    console.log(response.status)
    if(response.status !== 200) throw `Error ${response.status}`
    return response.json();
  })
  .then((data) => {
    console.log(data)
  })
  .catch( (error) => {
    console.log(`Cant't get data: ${error}`)
  })

  // -----------------------------------------
  // This will reject the promise with a CORS error
  // -----------------------------------------
  fetch('https://google.com')
  .then( (response) => {
    console.log(response.status)
    if(response.status !== 200) throw `Error ${response.status}`
    return response.text();
  })
  .then((data) => {
    console.log(data)
  })
  .catch( (error) => {
    console.log(`Cant't get data: ${error}`)
  })

</script>
</body>
</html>
